version: "3.3"

services:

  nginx:
    image: "nginx:latest"
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - appnet

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: "gmir/docker-php-fpm:latest"
    container_name: php
    volumes:
      - ${APP_PATH}:${DOCUMENT_ROOT}
      - ./docker/www.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - appnet

  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    image: gmir/docker-node:latest
    container_name: node
    volumes:
      - ${APP_PATH}:${DOCUMENT_ROOT}
    networks:
          - appnet

  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    networks:
      - appnet

networks:
  appnet:
    driver: "bridge"

volumes:
    nginx_db_data:
